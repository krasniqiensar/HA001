apply plugin: 'application'
mainClassName = 'tung.TungDevOps'
apply plugin: 'java'
repositories {
mavenCentral()
}
sourceCompatibility = 1.8 
targetCompatibility = 1.8 
dependencies {
compile "joda-time:joda-time:2.10.4"
testCompile "junit:junit:4.12"
}
jar {
baseName = 'techup-devops'
version = '0.0.2'
}
